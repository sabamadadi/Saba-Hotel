{% extends "base.html" %}
{% block title %}افزودن مهمان{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <div>
    <h3 class="fw-bold mb-1">افزودن مهمان</h3>
    <div class="text-muted">ثبت مهمان جدید</div>
  </div>
  <a class="btn btn-outline-secondary" href="{{ url_for('guests') }}">
    <i class="bi bi-arrow-right ms-1"></i> بازگشت
  </a>
</div>

<div class="card app-card">
  <div class="card-body">
    <form method="POST" class="row g-3">
      <div class="col-12 col-md-6">
        <label class="form-label">نام</label>
        <input name="name" class="form-control" required minlength="2">
      </div>
      <div class="col-12 col-md-6">
        <label class="form-label">نام خانوادگی</label>
        <input name="family" class="form-control" required minlength="2">
      </div>

      <div class="col-12 col-md-6">
        <label class="form-label">کد ملی (اختیاری)</label>
        <input name="national_id" class="form-control" placeholder="اگر پاسپورت نداری">
      </div>
      <div class="col-12 col-md-6">
        <label class="form-label">پاسپورت (اختیاری)</label>
        <input name="passport" class="form-control" placeholder="اگر کد ملی نداری">
        <div class="form-text">حداقل یکی از کد ملی یا پاسپورت باید پر باشد.</div>
      </div>

      <div class="col-12 col-md-6">
        <label class="form-label">تاریخ تولد</label>
        <input name="birthdate" type="date" class="form-control" required>
      </div>
      <div class="col-12 col-md-6">
        <label class="form-label">ایمیل</label>
        <input name="email" type="email" class="form-control" required>
      </div>

      <div class="col-12 d-flex gap-2">
        <button class="btn btn-primary">
          <i class="bi bi-check2-circle ms-1"></i> ذخیره
        </button>
        <a class="btn btn-outline-secondary" href="{{ url_for('guests') }}">انصراف</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
