{% extends "base.html" %}
{% block title %}ورود{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-12 col-md-6 col-lg-4">
    <div class="card app-card shadow-lg border-0">
      <div class="card-body p-4">
        <div class="text-center mb-3">
          <div class="brand-badge mx-auto mb-2"><i class="bi bi-building-check"></i></div>
          <h4 class="fw-bold mb-1">ورود به پنل هتل</h4>
          <p class="text-muted mb-0">نام کاربری و رمز عبور کارمند</p>
        </div>

        <form method="POST" action="{{ url_for('login') }}">
          <div class="mb-3">
            <label class="form-label">نام کاربری</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-person"></i></span>
              <input name="username" class="form-control" placeholder="مثلاً admin" required autofocus>
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">رمز عبور</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-key"></i></span>
              <input type="password" name="password" class="form-control" placeholder="••••••••" required>
            </div>
          </div>

          <button class="btn btn-primary w-100 py-2">
            <i class="bi bi-box-arrow-in-right ms-1"></i> ورود
          </button>
        </form>

        <div class="mt-3 text-center small text-muted">
          اگر وارد نمی‌شوی، یعنی کاربر در جدول <code>employee</code> وجود ندارد یا پسوردش فرق دارد.
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
